<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-quem-sou.css">
    <link rel = "preconnect" href = "https://fonts.gstatic.com">
    <link href = "https://fonts.googleapis.com/css2? family = Red + Hat + Display & display = swap" rel = "stylesheet">
    <title>Quem Sou</title>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img class="perfil" src="imagens-icon-quem-sou/foto-perfil-mini.png"  pxalt="">
                    <h3>Eric Alberto</h3>
                    <p>The Best</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="imagens-icon-quem-sou/instagram.png" height= "30px"alt="instagram">
                        <h2>Instagram</h2>
                    </div>
                    <div class="link">
                        <img src="imagens-icon-quem-sou/whatsapp.png" height= "30px"alt="instagram">
                        <h2>WhatsApp</h2>
                    </div>
                    <div class="link">
                        <img src="imagens-icon-quem-sou/behance.png" height= "30px"alt="instagram">
                        <h2>Behance</h2>
                    </div>
                    <div class="link">
                        <img src="imagens-icon-quem-sou/github.png" height= "30px"alt="instagram">
                        <h2>GitHub</h2>
                    </div>
                </div>
            </div>

            <div class="quem-sou">
                <div class="info">
                    <h1>Quem Sou</h1>
                    <p>Olá, sou o Eric Alberto, bacharel em Sistemas de Informção. Apixonado por Design UX/UI e Front-End.</p>
                </div>

                <div class="cards">
                    <div class="card-1">
                        <img src="imagens-icon-quem-sou/html.png" height="40px" alt="html">
                        <div class="card-info">
                            <h2>HyperText Markup Language</h2>
                            <div class="progress-1"></div>
                        </div>

                        <h5 class="porcentagem">95%</h2>
                    </div>
                    <div class="card-2">
                        <img src="imagens-icon-quem-sou/css-3.png" height="40px" alt="html">
                        <div class="card-info">
                            <h2>Cascading Style Sheets</h2>
                            <div class="progress-2"></div>
                        </div>

                        <h5 class="porcentagem">80%</h2>
                    </div>
                    <div class="card-3">
                        <img src="imagens-icon-quem-sou/jscripte.png" height="40px" alt="html">
                        <div class="card-info">
                            <h2>JavaScript</h2>
                            <div class="progress-3"></div>
                        </div>

                        <h5 class="porcentagem">60%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
